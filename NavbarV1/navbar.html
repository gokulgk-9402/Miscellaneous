<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>

        <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark shadow-lg">
            <div class="container">

            <a href="#" class="navbar-brand mb-0 h1">
            <img 
            class="d-inline-block align-top"
            src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30"/>    
            Navbar
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
    
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="#" class="nav-link active">
                            Item 1
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link disabled">
                            Item 2
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu", aria-labelledby="navbarDropdown">
                            <li><a href="#" class="dropdown-item">Drop 1</a></li>
                            <li><a href="#" class="dropdown-item">Drop 2</a></li>
                            <li><a href="#" class="dropdown-item">Drop 3</a></li>
                            <li><div class="dropdown-divider"></div></li>
                            <li><a href="#" class="dropdown-item">Drop 4</a></li>

                        </ul>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link">
                            Item 3
                        </a>
                    </li>
                </ul>
    
            </div>
            <form class="d-flex">
                <input type="text" placeholder="Type..." class="form-control me-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>   
        </div>   
        </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
